    haxcms-site-builder {
      transition: all 1s linear;
      display: block;
    }
    haxcms-site-builder:not(:defined) div.loading {
      width: 100vw;
      display: block;
      position: initial;
      height: 100vh;
      background: orange;
    }
    haxcms-site-builder:not(:defined) div {
      font-size: 6vw;
      line-height: 1;
      margin: 0 auto;
      top: calc(50vh - 8vw);
      width: 100%;
      justify-content: center;
      display: grid;
      text-align: center;
      padding: 0;
      position: relative;
      font-family: "Courier New", Courier, monospace;
